<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookBuddy | Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #007bff, #6610f2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .login-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 400px;
    }
    .btn-admin {
      background: #212529;
      color: white;
    }
    .btn-admin:hover {
      background: #000;
      color: white;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <h3 class="text-center mb-4">üìö BookBuddy Login</h3>

    <form id="loginForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Login</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Don‚Äôt have an account? <a href="register.html">Register</a></p>
    </div>

    <div class="text-center mt-3">
      <button class="btn btn-admin w-100" onclick="window.location.href='../admin/admin_login.html'">üëë Admin Login</button>
    </div>
  </div>

  <script>
    $('#loginForm').on('submit', function(e) {
      e.preventDefault();
      let form = this;
      if (!form.checkValidity()) {
        e.stopPropagation();
        $(form).addClass('was-validated');
        return;
      }

      const email = $('input[name="email"]').val().trim();
      const password = $('input[name="password"]').val().trim();

      $.post('../backend/auth.php', $(this).serialize() + '&action=login', function(data) {
        try {
          const res = JSON.parse(data);
          if (res.status === 'success') {
            window.location.href = 'dashboard.php';
          } else {
            alert(res.message);
          }
        } catch (err) {
          alert('‚ö†Ô∏è Invalid server response.');
        }
      });
    });
  </script>
</body>
</html>
