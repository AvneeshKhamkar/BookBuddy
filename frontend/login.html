<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ” Login - BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .btn-primary { width: 100%; }
  </style>
</head>
<body>

  <div class="login-box">
    <h3 class="text-center mb-3">ğŸ“š BookBuddy Login</h3>
    <form id="loginForm">
      <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" required>
      </div>

      <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
      </div>

      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center mt-3 text-muted">
      Donâ€™t have an account? <a href="register.html">Register</a>
    </p>
  </div>

  <script>
  $(document).ready(function() {
    console.log("âœ… Login page ready!");

    $("#loginForm").on("submit", function(e) {
      e.preventDefault();

      $.ajax({
        url: "../backend/login.php",
        type: "POST",
        data: new FormData(this),
        processData: false,
        contentType: false,
        success: function(data) {
          console.log("Login response:", data);

          // Parse safely
          if (typeof data === "string") {
            try { data = JSON.parse(data); } 
            catch (err) {
              console.error("Parse error:", err);
              alert("âš ï¸ Invalid server response.");
              return;
            }
          }

          // Handle result
          if (data.status === "success") {
            alert("âœ… " + data.message);

            // Small delay to ensure alert closes before redirect
            setTimeout(() => {
              // ğŸ”¹ FIX PATH BELOW if your dashboard file is in another folder
              window.location.href = "./dashboard.php";
            }, 500);

          } else {
            alert("âŒ " + (data.message || "Login failed!"));
          }
        },
        error: function(xhr, status, error) {
          alert("Server error: " + error);
          console.error(xhr.responseText);
        }
      });
    });
  });
  </script>

</body>
</html>
