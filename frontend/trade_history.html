<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üì¶ Trade History - BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    body {
      background: #f7f9fc;
    }
    .status {
      font-weight: bold;
    }
    .status.Pending {
      color: #ff9800;
    }
    .status.Accepted {
      color: #4caf50;
    }
    .status.Rejected {
      color: #f44336;
    }
  </style>
</head>
<body class="container py-4">
  <h3 class="mb-4">üì¶ Trade History</h3>
  <a href="dashboard.php" class="btn btn-secondary mb-3">‚¨ÖÔ∏è Back to Dashboard</a>

  <div class="table-responsive">
    <table class="table table-bordered table-striped align-middle">
      <thead class="table-dark">
        <tr>
          <th>Book Title</th>
          <th>Requester</th>
          <th>Owner</th>
          <th>Status</th>
          <th>Requested At</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tradeTableBody">
        <tr><td colspan="6" class="text-center">Loading trade history...</td></tr>
      </tbody>
    </table>
  </div>

  <script>
  $(document).ready(function () {
    console.log("‚úÖ Trade History page loaded.");

    function loadTrades() {
      $.ajax({
        url: "../backend/trade.php",
        type: "POST",
        data: { action: "get_trades" },
        dataType: "json",
        success: function (res) {
          console.log("üì¶ Trade data:", res);

          const tbody = $("#tradeTableBody");
          tbody.empty();

          if (res.status === "success" && res.data.length > 0) {
            res.data.forEach(trade => {
              const actionButtons =
                trade.status === "Pending" && trade.is_owner
                  ? `<button class="btn btn-success btn-sm acceptBtn" data-id="${trade.id}">‚úÖ Accept</button>
                     <button class="btn btn-danger btn-sm rejectBtn" data-id="${trade.id}">‚ùå Reject</button>`
                  : "-";

              tbody.append(`
                <tr>
                  <td>${trade.book_title}</td>
                  <td>${trade.requester_name}</td>
                  <td>${trade.owner_name}</td>
                  <td class="status ${trade.status}">${trade.status}</td>
                  <td>${trade.requested_at}</td>
                  <td>${actionButtons}</td>
                </tr>
              `);
            });
          } else {
            tbody.html('<tr><td colspan="6" class="text-center">No trades found.</td></tr>');
          }
        },
        error: function (xhr, status, error) {
          console.error("‚ùå Load error:", error);
          $("#tradeTableBody").html(`<tr><td colspan="6" class="text-center text-danger">Error loading trade history.</td></tr>`);
        },
      });
    }

    // Load on page start
    loadTrades();

    // Handle Accept/Reject actions
    $(document).on("click", ".acceptBtn, .rejectBtn", function () {
      const tradeId = $(this).data("id");
      const newStatus = $(this).hasClass("acceptBtn") ? "Accepted" : "Rejected";

      $.ajax({
        url: "../backend/trade.php",
        type: "POST",
        data: { action: "update_trade", trade_id: tradeId, status: newStatus },
        dataType: "json",
        success: function (res) {
          alert(res.message);
          loadTrades();
        },
        error: function (xhr, status, error) {
          alert("Server error: " + error);
        },
      });
    });
  });
  </script>
</body>
</html>
