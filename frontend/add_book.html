<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book | BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    /* üåà Background & layout */
    body {
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    /* üßæ Form container */
    .container {
      max-width: 600px;
      background: #ffffffd9;
      backdrop-filter: blur(10px);
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.7s ease-in-out;
    }

    h2 {
      font-weight: 700;
      color: #4a4a4a;
    }

    /* ‚ú® Input fields */
    .form-control, textarea {
      border-radius: 12px;
      border: 1px solid #e0e0e0;
      transition: 0.3s;
    }

    .form-control:focus {
      border-color: #7acfc0;
      box-shadow: 0 0 0 0.2rem rgba(122, 207, 192, 0.25);
    }

    /* üé® Buttons */
    .btn-primary {
      background: linear-gradient(135deg, #7acfc0, #a0d8ef);
      border: none;
      border-radius: 12px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(122, 207, 192, 0.3);
    }

    .btn-outline-secondary {
      border-radius: 12px;
      transition: 0.3s;
    }

    .btn-outline-secondary:hover {
      background: #f0f0f0;
      transform: scale(1.05);
    }

    /* üí¨ Message styling */
    #message {
      font-size: 0.95rem;
    }

    /* üåÄ Animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .mb-3 {
  border: 1px solid rgba(0, 0, 0, 0.08);
  border-radius: 10px;
  padding: 15px;
  background: #fff;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
  margin-bottom: 20px;
}
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center mb-4">üìö Add a New Book</h2>
    
    <form id="addBookForm" enctype="multipart/form-data">
      <div class="mb-3">
        <label class="form-label">Book Title</label>
        <input type="text" name="title" class="form-control" placeholder="Enter book title" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Author</label>
        <input type="text" name="author" class="form-control" placeholder="Enter author name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Genre</label>
        <input type="text" name="genre" class="form-control" placeholder="Enter genre">
      </div>

      <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea name="description" class="form-control" placeholder="Enter description"></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Book Cover (optional)</label>
        <input type="file" name="image" class="form-control" accept="image/*">
      </div>

      <div class="d-grid">
        <button class="btn btn-primary" type="submit">‚ûï Add Book</button>
      </div>
    </form>

    <div id="message" class="mt-4 text-center"></div>

    <div class="text-center mt-3">
      <a href="dashboard.php" class="btn btn-outline-secondary">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>
  </div>

  <script>
    console.log("‚úÖ Script loaded!");

    $(document).ready(function() {
      console.log("‚úÖ jQuery ready!");

      $('#addBookForm').on('submit', function(e) {
        e.preventDefault();
        console.log("üì§ Submitting form...");

        const formData = new FormData(this);

        $.ajax({
          url: '../backend/add_book.php',
          type: 'POST',
          data: formData,
          processData: false,
          contentType: false,
          success: function(response) {
            console.log("‚úÖ Response:", response);
            
            try {
              const data = typeof response === 'string' ? JSON.parse(response) : response;

              if (data.status === 'success') {
                $('#message').html(`<div class="alert alert-success">${data.message}</div>`);
                $('#addBookForm')[0].reset();

                setTimeout(() => {
                  window.location.href = 'dashboard.php';
                }, 1500);
              } else {
                $('#message').html(`<div class="alert alert-danger">${data.message}</div>`);
              }
            } catch (err) {
              console.error("‚ö†Ô∏è JSON Parse Error:", err, "Data:", response);
              $('#message').html(`<div class="alert alert-warning">‚ö†Ô∏è Invalid response from server.</div>`);
            }
          },
          error: function(xhr, status, error) {
            console.error("‚ùå AJAX Error:", error);
            $('#message').html(`<div class="alert alert-danger">Server error: ${error}</div>`);
          }
        });
      });
    });
  </script>
</body>
</html>
