<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BookBuddy | Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #20c997, #0d6efd);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }
    .register-card {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 450px;
    }
  </style>
</head>
<body>
  <div class="register-card">
    <h3 class="text-center mb-4">üìù Create Your BookBuddy Account</h3>

    <form id="registerForm" novalidate>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" required>
        <div class="invalid-feedback">Please enter your name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" required>
        <div class="invalid-feedback">Please enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Contact</label>
        <input type="text" name="contact" class="form-control" pattern="[0-9]{10}" required>
        <div class="invalid-feedback">Enter a valid 10-digit number.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">College</label>
        <input type="text" name="college" class="form-control" required>
        <div class="invalid-feedback">Please enter your college name.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required minlength="6">
        <div class="invalid-feedback">Password must be at least 6 characters.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" class="form-control" required>
        <div class="invalid-feedback">Passwords must match.</div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-success">Register</button>
      </div>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    $('#registerForm').on('submit', function(e) {
      e.preventDefault();
      let form = this;
      if (!form.checkValidity()) {
        e.stopPropagation();
        $(form).addClass('was-validated');
        return;
      }

      const password = $('input[name="password"]').val().trim();
      const confirm = $('input[name="confirm_password"]').val().trim();
      if (password !== confirm) {
        $('input[name="confirm_password"]').addClass('is-invalid');
        return;
      } else {
        $('input[name="confirm_password"]').removeClass('is-invalid');
      }

      $.post('../backend/auth.php', $(this).serialize() + '&action=register', function(data) {
        try {
          const res = JSON.parse(data);
          if (res.status === 'success') {
            alert('‚úÖ Registration successful! Redirecting to login...');
            window.location.href = 'login.html';
          } else {
            alert('‚ùå ' + res.message);
          }
        } catch (err) {
          alert('‚ö†Ô∏è Invalid server response.');
        }
      });
    });
  </script>
</body>
</html>
