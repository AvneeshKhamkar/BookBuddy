<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BookBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    body {
      background-color: #f8f9fa;
    }
    .register-box {
      max-width: 420px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
    }
  </style>
</head>

<body>
  <div class="register-box">
    <h2>Register to BookBuddy</h2>

    <form id="registerForm">
      <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <small>Already have an account? <a href="index.html">Login here</a></small>
    </div>
  </div>

  <script>
    console.log("‚úÖ Script loaded!");

    $(document).ready(function() {
      console.log("‚úÖ jQuery ready!");

      $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        console.log("üì§ Submitting registration form...");

        $.ajax({
          url: '../backend/register.php',
          type: 'POST',
          data: $(this).serialize(),
          dataType: 'json',
          success: function(response) {
            console.log("‚úÖ Server response:", response);

            if (response.status === 'success') {
              alert('‚úÖ Registration successful! Redirecting to login...');
              window.location.href = 'index.html'; // redirect to login page
            } else {
              alert('‚ö†Ô∏è ' + (response.message || 'Registration failed.'));
            }
          },
          error: function(xhr, status, error) {
            console.error("‚ùå AJAX Error:", error);
            alert('Server error. Please try again.');
          }
        });
      });
    });
  </script>
</body>
</html>
