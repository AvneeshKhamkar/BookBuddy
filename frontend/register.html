<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register | BookBuddy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
body {
  background: linear-gradient(120deg, #fffbe7 0%, #eaf8ff 50%, #fdeee9 100%);
  background-size: 250% 250%;
  animation: gradientShift 16s ease infinite;
  min-height: 100vh;
  font-family: 'Poppins', sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 30px;
}
@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}
.register-box {
  width: 100%;
  max-width: 440px;
  background: rgba(255, 255, 255, 0.85);
  backdrop-filter: blur(12px);
  border-radius: 18px;
  padding: 40px;
  box-shadow: 0 8px 25px rgba(0, 0, 0, 0.08);
  animation: fadeUp 1.2s ease;
  transition: all 0.3s ease;
  border: 1px solid rgba(255,255,255,0.6);
}
.register-box:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(160, 200, 255, 0.25);
}
@keyframes fadeUp {
  0% { opacity: 0; transform: translateY(25px); }
  100% { opacity: 1; transform: translateY(0); }
}
h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #3c4c69;
  font-weight: 600;
}
input {
  border-radius: 12px !important;
  border: 1px solid #d9e6f7 !important;
  transition: all 0.25s ease;
  background: rgba(255,255,255,0.9);
}
input:focus {
  box-shadow: 0 0 10px rgba(173, 216, 255, 0.4);
  border-color: #9cc9ff !important;
  outline: none;
}
button {
  background: linear-gradient(135deg, #a8edea, #fed6e3);
  border: none;
  border-radius: 12px;
  transition: all 0.25s ease;
  color: #2c3e50;
  font-weight: 600;
  padding: 10px 14px;
}
button:hover {
  background: linear-gradient(135deg, #9de4e0, #f7cfe2);
  box-shadow: 0 6px 18px rgba(200, 220, 255, 0.4);
  transform: translateY(-2px);
}
small a {
  color: #4c76b2;
  text-decoration: none;
  font-weight: 500;
  transition: 0.2s;
}
small a:hover {
  text-decoration: underline;
  color: #2c5aa0;
}
  </style>
</head>

<body>
  <div class="register-box">
    <h2>Register to BookBuddy üìö</h2>
    <form id="registerForm">
      <input type="text" name="name" class="form-control mb-3" placeholder="Full Name" required>
      <input type="email" name="email" class="form-control mb-3" placeholder="Email Address" required>
      <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
      <input type="password" name="confirm" class="form-control mb-3" placeholder="Confirm Password" required>
      <button type="submit" class="btn btn-primary w-100 mt-2">Register</button>
    </form>
    <div class="text-center mt-3">
      <small>Already have an account? <a href="index.html">Login here</a></small>
    </div>
  </div>

  <script>
    $(document).ready(function() {
      $('#registerForm').on('submit', function(e) {
        e.preventDefault();
        $.ajax({
          url: '../backend/register.php',
          type: 'POST',
          data: $(this).serialize(),
          dataType: 'json',
          success: function(response) {
            if (response.status === 'success') {
              alert('‚úÖ Registration successful! Redirecting to login...');
              window.location.href = 'index.html';
            } else {
              alert('‚ö†Ô∏è ' + (response.message || 'Registration failed.'));
            }
          },
          error: function() {
            alert('Server error. Please try again.');
          }
        });
      });
    });
  </script>
</body>
</html>
