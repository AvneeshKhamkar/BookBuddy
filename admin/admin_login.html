<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

  <style>
    body {
      background: linear-gradient(120deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .login-box h2 {
      margin-bottom: 20px;
      font-weight: 600;
      color: #333;
    }
    .btn-primary {
      background: linear-gradient(135deg, #64b5f6, #81c784);
      border: none;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background: linear-gradient(135deg, #42a5f5, #66bb6a);
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <form id="adminLoginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter admin username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <div id="message" class="mt-3 text-danger"></div>
  </div>

  <script>
    $(document).ready(function() {
      $("#adminLoginForm").on("submit", function(e) {
        e.preventDefault();

        // ✅ Get field values safely
        const username = $("#username").val()?.trim();
        const password = $("#password").val()?.trim();

        // ✅ Validation check
        if (!username || !password) {
          $("#message").text("⚠️ Please enter both username and password.");
          return;
        }

        // ✅ AJAX request
        $.ajax({
          url: "../backend/admin_login.php",
          type: "POST",
          data: { username: username, password: password },
          dataType: "json",
          success: function(res) {
            if (res.status === "success") {
              $("#message").removeClass("text-danger").addClass("text-success").text("✅ Login successful! Redirecting...");
              setTimeout(() => {
                window.location.href = "admin_dashboard.php";
              }, 1000);
            } else {
              $("#message").text("❌ " + (res.message || "Invalid credentials."));
            }
          },
          error: function() {
            $("#message").text("⚠️ Server error. Please try again later.");
          }
        });
      });
    });
  </script>
</body>
</html>
