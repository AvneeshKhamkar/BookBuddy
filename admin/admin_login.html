<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login | BookBuddy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #111827, #1f2937);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
    }

    .login-card {
      background: #1f2937;
      border-radius: 15px;
      padding: 40px;
      width: 380px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      text-align: center;
    }

    .login-card h3 {
      color: #facc15;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .form-control {
      background: #374151;
      border: 1px solid #4b5563;
      color: white;
      border-radius: 8px;
    }

    .form-control:focus {
      border-color: #facc15;
      box-shadow: none;
      background: #4b5563;
    }

    .btn-login {
      background: #facc15;
      border: none;
      color: #111827;
      font-weight: 600;
      border-radius: 8px;
      transition: all 0.3s;
    }

    .btn-login:hover {
      background: #eab308;
      transform: translateY(-1px);
    }

    .text-muted {
      color: #9ca3af !important;
    }

    .alert {
      margin-top: 15px;
      font-size: 14px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <h3>üìö BookBuddy Admin</h3>
    <p class="text-muted">Login to access the admin dashboard</p>

    <form id="adminLoginForm">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
        <label for="username"><i class="bi bi-person"></i> Username</label>
      </div>

      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
        <label for="password"><i class="bi bi-lock"></i> Password</label>
      </div>

      <button type="submit" class="btn btn-login w-100 py-2">Login <i class="bi bi-box-arrow-in-right"></i></button>

      <div id="loginMessage"></div>
    </form>
  </div>

  <script>
    // Admin login AJAX
    $("#adminLoginForm").on("submit", function(e) {
      e.preventDefault();
      $("#loginMessage").html('<div class="alert alert-secondary">Logging in...</div>');

      $.ajax({
        url: "../backend/admin_login.php",
        type: "POST",
        data: $(this).serialize(),
        dataType: "json",
        success: function(res) {
          if (res.status === "success") {
            $("#loginMessage").html('<div class="alert alert-success">‚úÖ Login successful! Redirecting...</div>');
            setTimeout(() => window.location.href = "admin_dashboard.php", 1000);
          } else {
            $("#loginMessage").html(`<div class="alert alert-danger">‚ùå ${res.message}</div>`);
          }
        },
        error: function() {
          $("#loginMessage").html('<div class="alert alert-warning">‚ö†Ô∏è Server error. Please try again.</div>');
        }
      });
    });
  </script>
</body>
</html>
